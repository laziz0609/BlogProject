{% extends 'base.html' %}

{% block title %}Bosh sahifa{% endblock title %}

{% block content %}

    <div class="mt-5 text-center">
        {% if user.is_authenticated %}
            <h2 class="mb-3">Xush kelibsiz, <span class="text-primary">{{ user.username }}</span>!</h2>
            <a href="{% url 'logout' %}" class="btn btn-danger">Chiqib ketish</a>
        {% else %}
            <h3 class="mb-4">Saytga kirmagansiz</h3>
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Kirish</a>
            <a href="{% url 'signup' %}" class="btn btn-success">Ro'yxatdan o'tish</a>
        {% endif %}
    </div>
{% endblock content %}
