{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock title %}

{% block content %}
   <h2>Saytga Kirish</h2>
   <form method="post">{% csrf_token %}
       {{ form|crispy}}
       <button type="submit">Kirish</button>
       <div>
           <a class="btn btn-secondary btn-sm" href="{% url 'password_reset' %}" role="button">Kalitni so'zni tiklash</a>
           <a class="btn btn-primary btn-sm" href="{% url 'signup' %}" role="button">Ro'yxatdan o'tish</a>
       </div>
   </form>
{% endblock content %}
